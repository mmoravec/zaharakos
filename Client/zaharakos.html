<head>
  <title>zaharakos</title>
</head>

<body>
</body>

<template name="complexLayout">
	<div class="topnav">
		{{> yield region='menu'}}
	</div>
	<div class="content">
		{{> yield}}
	</div>
	<div class="footer">
		{{> yield region='footer'}}
	</div>
</template>

<template name="topNav">
	<nav id="phoneNav" class="navbar navbar-default phone" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Zaharako's</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="/news">News</a></li>
	       	<li class="active"><a href="/home">Home</a></li>
	        <li><a href="#">Link</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<nav id="largeNav">
		<div id="leftNav">
		</div>
		<div id="zlogo">
		</div>
		<div id="rightNav">
		</div>
	</nav>
</template>

<template name="home">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="news">
	<h1> News </h1>
	{{#each items}}
		<div class="news-item">
			<h3>{{title}}</h3>
			<br />
			<p>{{text}}</p>
		</div>
	{{/each}}
</template>

<template name="admin">
	{{#if loggedIn}}
		<div class="edit-news-item">
			{{#each items}}
				<h3>{{title}}</h3>
				<br />
				<p>{{text}}</p>
			{{/each}}	
		</div>
		{{> loginButtons}}
	{{else}}
		{{> loginButtons}}
	{{/if}}
</template>


<template name="eventinfo">
<iframe src="https://www.google.com/calendar/embed?src=86mrsnqjq0g3o15n2p1ok169nc%40group.calendar.google.com&ctz=America/New_York" style="border: 0" width="450" height="300" frameborder="0" scrolling="no"></iframe>
</template>


<template name='footer'>
	<div id="zfooter">
	</div>
</template>
