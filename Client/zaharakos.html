<head>
  <title>zaharakos</title>
  <meta name="viewport" content="width=device-width, minimum-scale 1.0, maximum-scale=1.0" />
</head>

<body>
</body>

<template name="complexLayout">
	<div class="topnav">
		{{> yield region='menu'}}
	</div>
	<div class="social">
		{{> yield region='social'}}	
	</div>
	<div class="content">
		{{> yield}}
	</div>
	<div class="footer">
		{{> yield region='footer'}}
	</div>
</template>

<template name="topNav">
	<nav id="phoneNav" class="navbar navbar-default phone" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Zaharakos</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="/news">News</a></li>
	       	<li class="active"><a href="/home">Home</a></li>
	        <li><a href="#">Link</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<nav id="largeNav">
		<div id="leftNav">
			<ul class="custom-nav">
				<li><a href="/eventsinfo">Events</a></li>
				<li><a href="/games">Games</a></li>
				<li><a href="/Menu">Menu</a></li>
			</ul>
		</div>
		<div id="zlogo">
		</div>
		<div id="rightNav">
			<ul class="custom-nav">
				<li><a href="/Museum">Museum</a></li>
				<li><a href="/News">News</a></li>
				<li><a href="/Store">Store</a></li>
			</ul>
		</div>
	</nav>
</template>

<template name="home">
  
  <ul class="roundabout">
	  <li class="roundabout-item">
	  	<img src="homepage/roundabout/img1.jpg" />
	  </li>
	  <li class="roundabout-item">
	  	<img src="homepage/roundabout/img2.jpg" />
	  </li>
	  <li class="roundabout-item">
		<img src="homepage/roundabout/img3.jpg" />
	  </li>
	  <li class="roundabout-item">
		<img src="homepage/roundabout/img4.jpg" />
	  </li>
 </ul>
</template>

<template name="news">
	<h1> News </h1>
	{{#each items}}
		<div class="news-item">
			<h3>{{title}}</h3>
			<br />
			<p>{{text}}</p>
		</div>
	{{/each}}
</template>

<template name="admin">
	{{#if loggedIn}}
		<div class="edit-news-item">
			{{#each items}}
				<h3>{{title}}</h3>
				<br />
				<p>{{text}}</p>
			{{/each}}	
		</div>
		{{> loginButtons}}
	{{else}}
		{{> loginButtons}}
	{{/if}}
</template>


<template name="eventinfo">
<iframe src="https://www.google.com/calendar/embed?src=86mrsnqjq0g3o15n2p1ok169nc%40group.calendar.google.com&ctz=America/New_York" style="border: 0" width="450" height="300" frameborder="0" scrolling="no"></iframe>
</template>


<template name='footer'>
	<div id="zfooter">
	</div>
</template>


<template name='social'>
	<div class='social-icons'>
		<div class='twitter'></div>
		<div class='instagram'></div>
		<div class='facebook'></div>
	</div>
</template>
